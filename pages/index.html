<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>--</title>
<link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<body class="headhunt-bg">
<div class="headhunt1200">
    <div class="headhunt-home-box">
        <div class="content">
            <!-- title-{会员登录、申请注册} -->
            <div class="height30"></div>
            <div class="login-sign-title cf">
                <a href="####" >会员登录</a>
                <span>|</span>
                <a href="####" class="current">申请注册</a>
            </div>
            <!-- 会员登录 -->
            <div style="display: block;">
                <div class="home-item cf">
                    <div class="icons"><i class="icon-name"></i></div>
                    <div class="inputbox">
                        <input type="text" value="" placeholder="用户名必须是3-30个字符">
                    </div>
                </div>
                <div class="home-item cf">
                    <div class="icons"><i class="icon-password"></i></div>
                    <div class="inputbox">
                        <input type="password" value="" placeholder="密码必须是6-30个字符">
                    </div>
                </div>
                <div>
                    <a href="####" class="jump-code">使用验证码登录></a>
                </div>
                <div class="height45"></div>
                <div>
                    <a href="####" class="headhunt-btn-default">立即注册</a>
                </div>
                <div class="height10"></div>
                <div class="width296 cf">
                    <a href="####" class="forget-password">忘记密码</a>
                </div>
            </div>
            <!-- 申请注册 -->
            <div style="display: none;">
                <div class="home-item cf">
                    <div class="icons"><i class="icon-default"></i></div>
                    <div class="inputbox">
                        <input type="text" value="" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="home-item cf">
                    <div class="icons"><i class="icon-name"></i></div>
                    <div class="inputbox">
                        <input type="text" value="" placeholder="用户名必须是3-30个字符">
                    </div>
                </div>
                <div class="home-item cf">
                    <div class="icons"><i class="icon-password"></i></div>
                    <div class="inputbox">
                        <input type="password" value="" placeholder="密码必须是6-30个字符">
                    </div>
                </div>
                <div class="home-item cf">
                    <div class="icons"><i class="icon-tel"></i></div>
                    <div class="inputbox">
                        <input type="tel" value="" placeholder="请输入联系电话">
                    </div>
                </div>
                <div class="home-item cf">
                    <button class="setcode">发送验证码</button>
                    <div class="inputbox">
                        <input type="text" class="wh160" value="" placeholder="请输入验证码">
                    </div>
                </div>
                <div class="height45"></div>
                <div>
                    <a href="####" class="headhunt-btn-default">立即注册</a>
                </div>
            </div>
            <!--  -->
        </div>
    </div>
</div>
</body>
</html>
